<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Sayo Kitchen</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Welcome to Sayo Kitchen</h1>
    <h3>km 29 Lokoja Abuja Road</h3>
    <hr />

    <h2>Menu</h2>
    <hr />
    <ol>
      <li>Assorted meat</li>

    <img src="/images/isiewu.jpg" alt="picture of isiewu" />

    <img src="/images/fish.jpg" alt="pic of drink" />

    <h2>Do you want to order a meal?</h2>

    <form action="">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" /><br />
      <label for="email">Email</label>
      <input type="text" name="email" id="email" /><br />
      <label for="password">Password</label>
      <input type="password" name="password" id="password" /><br />
      <label for="confirm">Confirmed Password</label>
      <input type="text" name="confirm" id="confirm" /><br />
      <button type="submit">subcribe</button>
    </form>
    


    <br /><br />

    <form action="submit">
      <label for="textarea">feedback</label>
      <textarea
        placeholder="what on your mind?"
        name=""
        id="textarea"
      ></textarea>
    </form>

    
    <div class="div-one">
      <p>this is our first div</p>
    </div>

    <div class="div-two">
      <p>This is our second div</p>
    </div>

    <div class="div-three">
      <p>this is our third div</p>
    </div>

    
      

    <br /><br /><br /><br /><br /><br />
